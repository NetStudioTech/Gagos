apiVersion: v1
kind: ConfigMap
metadata:
  name: gagos-config
  namespace: gagos
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080
      readTimeout: 30s
      writeTimeout: 30s
      maxBodySize: 10485760  # 10MB

    logging:
      level: info
      format: json
      output: stdout

    kubernetes:
      inCluster: true
      defaultNamespace: default

    docker:
      enabled: false
      socketPath: /var/run/docker.sock

    terminal:
      enabled: true
      shell: /bin/bash
      sessionTimeout: 30m
      maxSessions: 100

    security:
      rateLimitPerMinute: 100
      corsAllowedOrigins:
        - "*"
