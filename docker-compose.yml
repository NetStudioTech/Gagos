version: '3.8'

services:
  gagos:
    image: ${GAGOS_IMAGE:-netstudioge/gagos:latest}
    container_name: gagos
    ports:
      - "${GAGOS_PORT:-8080}:8080"
    environment:
      - GAGOS_PASSWORD=${GAGOS_PASSWORD}
      - GAGOS_RUNTIME=docker
    cap_add:
      - NET_RAW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
